<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feyer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Start Task -->
    <div class="container">
        <!-- Navbar Start -->
        <div id="navbar">
            <nav class="navbar">
                <!-- Logo Start -->
                <div class="navbar__logo">
                    <strong class="navbar__logo-text">Feyer</strong>
                </div>
                <!-- Logo End -->

                <!-- Navbar About List start -->
                <div class="navbar__about">
                    <ul class="navbar__about-ul">
                        <li class="navbar__about-ul-list">
                            <a href="#">
                               <span>Shop</span> <i class="fa fa-angle-down" aria-hidden="true"></i>
                            </a>
                        </li>
                        <li class="navbar__about-ul-list">
                            <a href="#">
                                <span>About</span>
                            </a>
                        </li>
                        <li class="navbar__about-ul-list">
                            <a href="#">
                                <span>Our Values</span>
                            </a>
                        </li >
                        <li class="navbar__about-ul-list">
                            <a href="#">
                                <span>Contact</span>
                            </a>
                        </li>
                        
                        
                    </ul>
                    <!-- Navbar About List End -->
                </div>

                <!-- Navbar Basket Start -->
                <div class="navbar__basket">
                    <div  class="navbar__basket-icon">
                        <a href="#">
                            <i class="fa fa-shopping-basket " aria-hidden="true"> (0)</i>
                        </a>
                    </div>
                </div> 
                <!-- Navbar Basket End -->  
            </nav>
        </div>
        <!-- Navbar End -->

        <!-- Main Center Start -->
        <section class="main">
            <div class="main__left">
                <div class="main__left-container">
                    <div class="main__left-container-text">
                        <b>Not just another clothing brand for men</b>
                    </div>
                    <button class="main__left-container-button">
                        <a href="#">
                            <b>Shop Now</b>
                        </a>
                    </button>
                </div>
            </div>
            <div class="main__right"></div>
        </section>
         <!-- Main Center End -->

        <!-- Card Start -->
         <section class="card">
            <div class="card__list">
                <div class="card__list-item">
                    <div class="card__list-item-sweater">
                        <div class="card__list-item-sweater-img">
                            <span>Sale</span>
                        </div>
                        <div class="card__list-item-sweater-text">
                            <p class="card__list-item-sweater-text-head">
                                <p class="card__list-item-sweater-text-head-first">
                                    Cotton Sweater
                                </p>
                            </p>
                            <p class="card__list-item-sweater-text-price">
                                <del>$45.90 </del>
                                <span> $35.00</span>
                            </p>
                        </div>
                    </div>
                    <div class="card__list-item-jacket">
                        <div class="card__list-item-jacket-img">
                            <span>Sale</span>
                        </div>
                        <div class="card__list-item-jacket-text">
                            <p class="card__list-item-jacket-text-head-first">
                                Puffer Jacket
                            </p>
                        </p>
                        <p class="card__list-item-jacket-text-price">
                            <del>$124.00 </del>
                            <span> $94.00</span>
                        </p>
                        </div>
                    </div>
                    <div class="card__list-item-hat">
                        <div class="card__list-item-hat-img">
                            <span>Sale</span>
                        </div>
                        <div class="card__list-item-hat-text">
                            <p class="card__list-item-sweater-text-head-first">
                                Knitted Hat
                            </p>
                        </p>
                        <p class="card__list-item-sweater-text-price">
                            <del>$25.00 </del>
                            <span> $19.00</span>
                        </p>
                        </div>
                    </div>
                </div>
                <div class="card__list-button">
                    <button class="card__list-button-text">
                        ALL PRODUCTS
                    </button>
                </div>
            </div>

         </section>
        <!-- Card End -->

        <section class="order__section">
            <b class="order__section">Free shipping on orders over 50$</b>
        </section>

        <section class="">
            <h1>test</h1>
        </section>
       
        


        
    </div>


    
</body>
</html>
